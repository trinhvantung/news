<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="head (title)">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link th:href="@{/admin/vendor/fontawesome-free/css/all.min.css}"
		rel="stylesheet" type="text/css">
	<link th:href="@{/admin/css/sb-admin-2.css}" rel="stylesheet">
	<link th:href="@{/admin/css/styles.css}" rel="stylesheet">

	<title th:text="'Admin- ' + ${title}"></title>
</th:block>

<body>


	<!--Header-->
	<nav
		class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
		th:fragment="header">
		<!-- Sidebar Toggle (Topbar) -->
		<button id="sidebarToggleTop"
			class="btn btn-link d-md-none rounded-circle mr-3">
			<i class="fa fa-bars"></i>
		</button>
		<!-- Topbar Navbar -->
		<ul class="navbar-nav ml-auto">
			<!-- Nav Item - User Information -->
			<li class="nav-item dropdown no-arrow"><a
				class="nav-link dropdown-toggle" href="#" id="userDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <span
					class="mr-2 d-none d-lg-inline text-gray-600 small"
					th:text="${#authentication.getPrincipal().getUser().getFullname()}"></span>
					<img class="img-profile rounded-circle"
					th:src="@{/admin/img/undraw_profile.svg}">
			</a> <!-- Dropdown - User Information -->
				<div
					class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
					aria-labelledby="userDropdown">
					<a class="dropdown-item" th:href="@{/ho-so}"> <i
						class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Profile
					</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" th:href="@{/dang-xuat}"> <i
						class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
						Logout
					</a>
				</div></li>
		</ul>
	</nav>
	<!--End of Header-->



	<!--Menu-->
	<ul th:fragment="menu"
		class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
		id="accordionSidebar">
		<!-- Sidebar - Brand -->
		<a
			class="sidebar-brand d-flex align-items-center justify-content-center"
			th:href="@{/}">
			<div class="sidebar-brand-icon rotate-n-15">
				<i class="fas fa-laugh-wink"></i>
			</div>
			<div class="sidebar-brand-text mx-3">
				News<sup>Admin</sup>
			</div>
		</a>

		<!-- Divider -->
		<hr class="sidebar-divider my-0">

		<!-- Nav Item - Dashboard -->
		<li class="nav-item active"><a class="nav-link"
			th:href="@{/admin}"> <i class="fas fa-fw fa-tachometer-alt"></i>
				<span>Dashboard</span></a></li>

		<!-- Divider -->
		<hr class="sidebar-divider my-0">

		<!-- Nav Item - Pages Collapse Menu -->
		<li class="nav-item" sec:authorize="hasAuthority('ADMIN')"><a
			class="nav-link collapsed" href="#" data-toggle="collapse"
			data-target="#collapseTwo" aria-expanded="true"
			aria-controls="collapseTwo"> <i class="fas fa-user"></i> <span>Người
					dùng</span>
		</a>
			<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
				data-parent="#accordionSidebar">
				<div class="bg-white py-2 collapse-inner rounded">
					<a class="collapse-item" th:href="@{/admin/users}">Danh sách</a> <a
						class="collapse-item" th:href="@{/admin/users/create}">Thêm
						mới</a>
				</div>
			</div></li>

		<!-- Nav Item - Utilities Collapse Menu -->
		<li class="nav-item"><a class="nav-link collapsed" href="#"
			data-toggle="collapse" data-target="#collapseUtilities"
			aria-expanded="true" aria-controls="collapseUtilities"> <i
				class="fas fa-newspaper"></i> <span>Bài viết</span>
		</a>
			<div id="collapseUtilities" class="collapse"
				aria-labelledby="headingUtilities" data-parent="#accordionSidebar">
				<div class="bg-white py-2 collapse-inner rounded">
					<a class="collapse-item" th:href="@{/admin/news}">Danh sách</a> <a
						class="collapse-item" th:href="@{/admin/news/create}">Thêm mới</a>
				</div>
			</div></li>
		<!-- Nav Item - Pages Collapse Menu -->
		<li class="nav-item"><a class="nav-link collapsed" href="#"
			data-toggle="collapse" data-target="#collapsePages"
			aria-expanded="true" aria-controls="collapsePages"> <i
				class="fas fa-fw fa-folder"></i> <span>Danh mục</span>
		</a>
			<div id="collapsePages" class="collapse"
				aria-labelledby="headingPages" data-parent="#accordionSidebar">
				<div class="bg-white py-2 collapse-inner rounded">
					<a class="collapse-item" th:href="@{/admin/category}">Danh sách</a>
					<a class="collapse-item" th:href="@{/admin/category/create}">Thêm
						mới</a>
				</div>
			</div></li>



		<!-- Divider -->
		<hr class="sidebar-divider d-none d-md-block">

		<!-- Sidebar Toggler (Sidebar) -->
		<div class="text-center d-none d-md-inline">
			<button class="rounded-circle border-0" id="sidebarToggle"></button>
		</div>
	</ul>
	<!--End of Menu-->




	<!--Footer-->
	<th:block th:fragment="footer">
		<footer class="sticky-footer bg-white" style="margin-top: 1rem;">
			<div class="container my-auto">
				<div class="copyright text-center my-auto">
					<span>Copyright &copy; Your Website 2022</span>
				</div>
			</div>
		</footer>
	</th:block>
	<!--End of Footer-->

</body>

</html>
