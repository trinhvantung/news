<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body
	style="background-color: #f4f4f4; margin: 0 !important; padding: 0 !important;">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td bgcolor="#f4f4f4" align="center"
				style="padding: 0px 10px 0px 10px;">
				<table border="0" cellpadding="0" cellspacing="0" width="100%"
					style="max-width: 600px;">
					<tr>
						<td bgcolor="#FFA73B" align="center">
							<table border="0" cellpadding="0" cellspacing="0" width="100%"
								style="max-width: 600px;">
								<tr>
									<td bgcolor="#ffffff" align="center" valign="top"
										style="padding: 40px 20px 20px 20px; border-radius: 4px 4px 0px 0px; color: #111111; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 48px; font-weight: 400; letter-spacing: 4px; line-height: 48px;">
										<h1 style="font-size: 48px; font-weight: 400; margin: 2;">Xác
											nhận!</h1>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td bgcolor="#ffffff" align="left"
							style="padding: 20px 30px 10px 30px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 400; line-height: 25px;">
							<p align="center" style="margin: 0;">
								Mật khẩu mới là <span style="font-weight: 600;"
									th:text="${newPassword}"></span>
							</p>
						</td>
					</tr>
					<tr>
						<td bgcolor="#ffffff" align="left"
							style="padding: 20px 30px 40px 30px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 400; line-height: 25px;">
							<p align="center" style="margin: 0;">Bấm vào link bên dưới để
								kích hoạt mật khẩu mới.</p>
						</td>
					</tr>
					<tr>
						<td bgcolor="#ffffff" align="left">
							<table width="100%" border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td bgcolor="#ffffff" align="center"
										style="padding: 20px 30px 30px 30px;">
										<table border="0" cellspacing="0" cellpadding="0">
											<tr>
												<td align="center" style="border-radius: 3px;"
													bgcolor="#FFA73B"><a th:href="@{${urlVerify}}"
													target="_blank"
													style="font-size: 20px; font-family: Helvetica, Arial, sans-serif; color: #ffffff; text-decoration: none; color: #ffffff; text-decoration: none; padding: 15px 25px; border-radius: 2px; border: 1px solid #FFA73B; display: inline-block;">Kích
														hoạt</a></td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td bgcolor="#ffffff" align="left"
							style="padding: 20px 30px 30px 30px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 20px; font-weight: 600; line-height: 25px;">
							<p align="center" style="margin: 0;">Email có hiệu lực trong
								15 phút</p>
						</td>
					</tr>
					<!-- COPY -->
				</table>
			</td>
		</tr>
	</table>
</body>

</html>
